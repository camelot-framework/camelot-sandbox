# suppress inspection "UnusedProperty" for whole file
plugins.config.path=classpath*:/camelot.xml
camelot.pluginLoader=camelot-loader-classpath
camelot.factory=camelot-factory-mongodb
camelot.uribuilder=camelot-uribuilder-activemq

camelot.input.uri=activemq:queue:events.input?maxConcurrentConsumers=50&maxMessagesPerTask=1&asyncConsumer=true
jms.broker.list=(tcp://activemq.dc:61616)?randomize=false&priorityBackup=true&jms.sendAcksAsync=true&jms.useAsyncSend=true&jms.dispatchAsync=true&jms.copyMessageOnSend=false&jms.disableTimeStampsByDefault=true

# MongoDB
camelot.mongodb.replicaset=mongodb1.dc:27017,mongodb2.dc:27017,mongodb3.dc:27017
camelot.mongodb.waitForLockSec=60
camelot.mongodb.lockPollMaxIntervalMs=10
