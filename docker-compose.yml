dns:
  image: tonistiigi/dnsdock
  volumes:
    - /var/run/docker.sock:/run/docker.sock
  ports:
    - 172.17.42.1:53:53/udp
  command: /go/bin/dnsdock -domain dc

camelot:
  extends:
    file: common-services.yml
    service: camelot
  ports:
    - 18081:18082
  environment:
    DNSDOCK_ALIAS: camelot.dc

qpid1:
  extends:
    file: common-services.yml
    service: qpid
  environment:
    DNSDOCK_ALIAS: 'qpid1.dc'

qpid2:
  extends:
    file: common-services.yml
    service: qpid
  environment:
    DNSDOCK_ALIAS: 'qpid2.dc'

qpid3:
  extends:
    file: common-services.yml
    service: qpid
  environment:
    DNSDOCK_ALIAS: 'qpid3.dc'

